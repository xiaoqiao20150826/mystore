<div class="container">

<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
   
      <h2><b>정보 수정하기</b></h2>
      <hr class="colorgraph">

      <div class="form-group">
        <h4 span style="color:#088A85"><b>I&nbsp;D</b></h4>
        <input type="email" name="username" id="username" class="form-control input-lg" placeholder="{{userSession.username}}" tabindex="1" disabled>
      </div>

      <div class="form-group">
       <h4 span style="color:#088A85"><b>이&nbsp;름</b></h4>
        <input type="text" name="fullName" id="fullName" class="form-control input-lg" placeholder="{{userSession.fullName}}" tabindex="2" disabled>
      </div>

      <div class="form-group">
        <h4 span style="color:#088A85"><b>주&nbsp;소</b></h4>
        <input type="text" name="address" id="address" class="form-control input-lg" placeholder="{{userSession.address}}" tabindex="5" ng-model='userSession.address'>
      </div>

      <div class="form-group">
        <h4 span style="color:#088A85"><b>휴&nbsp;대&nbsp;전&nbsp;화</b></h4>
        <input type="text" name="phone" id="phone" class="form-control input-lg" placeholder="{{userSession.phone}}" tabindex="5" ng-model='userSession.phone'>
      </div>

      <hr class="colorgraph">

      <div align="center">
        <button class="btn btn-primary btn-lg" value="Modify" ng-click='modifyadr(userSession)' ><span class="glyphicon glyphicon-wrench"> 수정하기</span></button>    
         &nbsp;
        <a href="#"><button class="btn btn-success btn-lg"><span class="glyphicon glyphicon-remove-circle"> 취소하기</span></button></a>
         &nbsp;
        <a href="javascript:history.back(-1)"><button class="btn btn-warning btn-lg"><span class="glyphicon glyphicon-repeat"> 뒤로가기</span></button></a>
      </div>

      </div>
    
  </div>
 </div>

</div>
