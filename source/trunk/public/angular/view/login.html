<div class="container">

<div class="row" style="margin-top:20px">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form name="registerForm" role="form" action="/login" method="post">
      <fieldset>
        <h2><b>로그인</b></h2>
        <hr class="colorgraph">

        <div class="form-group username">
          <input type="email" class="form-control input-lg" placeholder="Email Address" name="username" ng-model="username" autofocus="true" ng-required="true" remote-validated="used" tabindex="1">
            <div class="errors" ng-class="{ active: registerForm.username.$invalid && registerForm.username.$dirty }">
              <div class="error ng-hide" ng-show="registerForm.username.$error.email"><p>E-Mail 형식이 아닙니다.</p></div>

            </div>
        </div>

        <div class="form-group password">
          <input type="password" class="form-control input-lg" placeholder="Password" name="password" ng-model="password" ng-minlength="5" ng-maxlength="16" ng-required="true" password-match="password" tabindex="3">
            <div class="errors" ng-class="{ active: registerForm.password.$invalid && registerForm.password.$dirty }">
              <div class="error ng-hide" ng-show="registerForm.password.$error.minlength"><p>최소 5자 이상으로 입력하세요.</p></div>

              <div class="error ng-hide" ng-show="registerForm.password.$error.maxlength"><p>최대 16자 이하로 입력하세요.</p></div>
            </div>
        </div>

        <hr class="colorgraph">

        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <button class="btn btn-lg btn-success btn-block" type="submit" 
            ng-class="{ 'btn-primary': registerForm.$valid &&
            registerForm.$dirty, 'btn-success': redirect }" ng-disabled="registerForm.$invalid || registerForm.$pristine || redirect">
              <span ng-hide="redirect" class="glyphicon glyphicon-list-alt"> 로그인<i class="fa fa-repeat fa-spin"></i></span>
            </button>
          </div>

          <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#register"><button class="btn btn-lg btn-primary btn-block"><span class="glyphicon glyphicon-folder-open"> 회원가입</span></button></a>
          </div>
        </div>

        </div>
      </fieldset>
    </form>
  </div>
</div>
